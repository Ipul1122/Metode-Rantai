<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method chaining</title>
</head>
<body>
    

    <script>

        // method chaining = calling one method after another
        //                   in one continues line of code


        let namaLengkap = "Muhamamad";

        /* 
            memanggil index 0 dari string muhammad, 
            membuat index 0 menjadi huruf kecil,
            dan memberi memberi spasi di awal dan akhir string memakai trim
        */
        
        let huruf = namaLengkap.charAt(0).toLowerCase().trim(); 
        

        console.log(huruf)


    </script>

</body>
</html>
